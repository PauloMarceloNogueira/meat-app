<section class="content-header">
  </section>

  <section class="content">
    <section class="invoice">
        <form novalidate #form="ngForm">
          <div class="row">
            <div class="col-xs-12">
              <h2 class="page-header">
                <i class="fa fa-shopping-cart"></i> Finalize o seu pedido
              </h2>
            </div>
          </div>                

          <div class="row invoice-info">
            <div class="col-xs-12">
              <p class="lead">Endereço de Entrega:</p>
            </div>
            <div class="col-sm-6 col-xs-12">
              <mt-input-container errorMessage="Campo obrigatório e com 5 caracteres" label="Endereço">
                <input class="form-control" minlength="5" name="address" ngModel required autocomplete="off" placeholder="Endereço"/>
              </mt-input-container>
            </div>
            <div class="col-sm-2 col-xs-6">
              <mt-input-container errorMessage="Campo obrigatório" label="Número">
                  <input type="text" class="form-control" name="number" ngModel placeholder="Número" required
                    pattern="^[0-9]*$"
                  >
              </mt-input-container>
            </div>
            <div class="col-sm-4 col-xs-6">
              <mt-input-container>
                  <input type="text" class="form-control" name="optionalAddress" ngModel placeholder="Complemento">
              </mt-input-container>

            </div>
            <!-- /.col -->
          </div>
          <!-- /.row -->

          <!-- Table row -->
          <div class="row">
            <div class="col-xs-12">
              <p class="lead">Itens do Pedido:</p>
            </div>
            <mt-order-items [items]="cartItems()"
              (increaseQty)="increaseQty($event)"
              (decreaseQty)="decreaseQty($event)"
              (remove)="remove($event)"
            ></mt-order-items>


            <!-- /.col -->
          </div>
          <!-- /.row -->

          <div class="row">
            <!-- accepted payments column -->
            <div class="col-sm-6 col-xs-12">
              <p class="lead">Formas de Pagamento:</p>

                <div class="form-group">
                  <mt-radio [options]="paymentOptions" name="paymentOption" ngModel required></mt-radio>
                </div>

            </div>
            <!-- /.col -->
            <div class="col-sm-6 col-xs-12">
              <p class="lead">Frete e Total:</p>

              <mt-delivery-costs [delivery]="delivery" [itemsValue]="itemsValue()"></mt-delivery-costs>
            </div>
            <!-- /.col -->
          </div>

        </form>

        <div class="row">
          <div class="col-xs-12">
            <button 
              class="btn btn-success pull-right" 
              [disabled]="!form.valid"
              (click)="checkOrder(form.value)"
            >
              <i class="fa fa-credit-card"></i>
              Concluir Pedidosdds
            </button>
          </div>
        </div>

      </section>
  </section>
